<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizionario IA Multilingue</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stile.css">
</head>
<body>

    <div class="container mt-5" style="max-width: 700px;">
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold"><i class="bi bi-book-half"></i> Dizionario Intelligente</h1>
            <p class="text-muted">Italiano • English • Español | Parole e Frasi</p>
        </div>

        <div class="input-group input-group-lg mb-4 shadow-sm rounded">
            <input type="text" id="searchInput" class="form-control border-primary-subtle" placeholder="Scrivi una parola o una frase..." onkeypress="gestisciInvio(event)">
            <button class="btn btn-primary px-4" onclick="cerca()">
                <i class="bi bi-search"></i> Cerca
            </button>
        </div>

        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <p class="text-muted mt-3 font-monospace">Interrogazione dell'IA in corso...</p>
        </div>

        <div class="card shadow-lg border-0 border-top border-primary border-4 rounded-4" id="resultBox" style="display: none;">
            <div class="card-body p-4 p-md-5">
                <h2 id="resTitle" class="card-title text-capitalize text-dark fw-bold mb-4 border-bottom pb-2"></h2>
                
                <div class="mb-4">
                    <span class="badge bg-info text-dark text-uppercase tracking-wide mb-2"><i class="bi bi-translate"></i> Lingua Rilevata</span>
                    <p class="fs-5 mb-0" id="resLang"></p>
                </div>
                
                <div class="mb-4">
                    <span class="badge bg-secondary text-uppercase tracking-wide mb-2"><i class="bi bi-info-circle"></i> Significato</span>
                    <p class="fs-5 mb-0" id="resMeaning"></p>
                </div>
                
                <div class="mb-4">
                    <span class="badge bg-secondary text-uppercase tracking-wide mb-2"><i class="bi bi-intersect"></i> Sinonimi</span>
                    <p class="fs-5 mb-0 text-muted" id="resSyn"></p>
                </div>
                
                <div class="mb-0">
                    <span class="badge bg-secondary text-uppercase tracking-wide mb-2"><i class="bi bi-globe2"></i> Traduzioni</span>
                    <ul id="resTrans" class="list-group list-group-flush mt-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
